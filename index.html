<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Prepare-se para o PAS da UnB com questões reais das provas anteriores. Estude por matéria, acompanhe seu progresso e alcance sua vaga." />
    <meta name="theme-color" content="#050505" id="theme-color" />
    <title>Estude PAS - Questões do PAS UnB</title>
    <script>
      // Prevent flash - set initial background based on saved preference
      (function() {
        try {
          var darkMode = localStorage.getItem('pas-dark-mode');
          var isDark = darkMode === null ? true : JSON.parse(darkMode);
          document.documentElement.style.backgroundColor = isDark ? '#050505' : '#f8f5f0';
        } catch (e) {
          document.documentElement.style.backgroundColor = '#050505';
        }
      })();
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
